<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>GIPHY PARTY</h1>

    <form id="gif-form">
      <input type="text" id="gif-input" placeholder="Enter a search term">
      <input type="submit" id="gif-submit-btn" class="btn" value="Search Giphy!">
      <button id="remove-btn" class="btn">Remove Gifs</button>
    </form>

    <div id="gifs-container"></div>

  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
