{% extends 'base.html' %}
{% block title %} Tags List {% endblock %}

{% block content %}

<h1>Tags List</h1>

<ul>
  {% for tag in tags %}

  <li><a href="/tags/{{ tag.id }}">{{tag.name}}</a></li>

  {% endfor %}
</ul>

<p><a class="btn btn-sm btn-primary" href="/tags/new">Add tag</a></p>
<p><a href="/users" class="btn btn-info">Users List</a></p>
<p><a class="btn btn-sm btn-secondary" href="../../">Home</a></p>

{% endblock %}
